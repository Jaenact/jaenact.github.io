<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 | Jaenact</title>

    <!-- Fonts -->
    <link rel="stylesheet" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/variable/pretendardvariable.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/@phosphor-icons/web"></script>

    <style>
        :root {
            --bg: #030305;
            --text-primary: #ededed;
            --text-secondary: #949494;
            --accent: #3b82f6;
            --font-main: 'Pretendard Variable', sans-serif;
            --font-mono: 'JetBrains Mono', monospace;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--bg);
            font-family: var(--font-main);
            color: var(--text-primary);
            text-align: center;
            padding: 20px;
        }

        .container {
            max-width: 500px;
        }

        .code {
            font-family: var(--font-mono);
            font-size: 8rem;
            font-weight: 700;
            background: linear-gradient(135deg, var(--accent), #60a5fa);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            line-height: 1;
            margin-bottom: 16px;
        }

        .title {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 12px;
        }

        .desc {
            color: var(--text-secondary);
            line-height: 1.6;
            margin-bottom: 32px;
        }

        .terminal {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.06);
            border-radius: 12px;
            padding: 16px 20px;
            font-family: var(--font-mono);
            font-size: 0.85rem;
            color: var(--text-secondary);
            text-align: left;
            margin-bottom: 32px;
        }

        .terminal span {
            color: var(--accent);
        }

        .btn {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 12px 24px;
            background: var(--accent);
            color: white;
            border: none;
            border-radius: 8px;
            font-family: var(--font-main);
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            text-decoration: none;
            transition: transform 0.2s, background 0.2s;
        }

        .btn:hover {
            background: #60a5fa;
            transform: translateY(-2px);
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="code">404</div>
        <h1 class="title">Page Not Found</h1>
        <p class="desc">
            You've discovered a vulnerability in my routing! üïµÔ∏è<br>
            Unfortunately, this endpoint doesn't exist.
        </p>
        <div class="terminal">
            <span>$</span> curl -X GET /this-page<br>
            <span>{"error":</span> "Not Found", <span>"status":</span> 404<span>}</span>
        </div>
        <a href="/" class="btn">
            <i class="ph ph-house"></i>
            Return Home
        </a>
    </div>
</body>

</html>
